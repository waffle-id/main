<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Waffle Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Complete documentation for Waffle - a decentralized reputation and review platform"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />

    <!-- Theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css"
    />

    <!-- Custom styles -->
    <style>
      :root {
        --theme-color: #f59e0b;
        --sidebar-width: 300px;
      }

      .app-name-link img {
        width: 32px;
        height: 32px;
        margin-right: 8px;
      }

      .sidebar {
        border-right: 1px solid #eee;
      }

      .markdown-section {
        max-width: none;
        padding: 2rem 2rem 2rem 1rem;
      }

      .cover.show {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .cover h1 {
        font-size: 3rem;
        margin: 0;
      }

      .cover h1 span {
        background: linear-gradient(45deg, #f59e0b, #ea580c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .cover-main p {
        font-size: 1.2rem;
        opacity: 0.9;
      }

      .cover-main .buttons {
        margin-top: 2rem;
      }

      .cover-main .buttons a {
        display: inline-block;
        margin: 0.5rem 1rem;
        padding: 0.75rem 2rem;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        text-decoration: none;
        border-radius: 25px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        transition: all 0.3s ease;
      }

      .cover-main .buttons a:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "ðŸ§‡ Waffle Docs",
        repo: "https://github.com/waffle-id/main",
        homepage: "README.md",
        coverpage: true,
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 3,
        auto2top: true,

        // Search
        search: {
          maxAge: 86400000,
          paths: "auto",
          placeholder: "Search documentation...",
          noData: "No results found.",
          depth: 6,
        },

        // Copy code
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied!",
        },

        // Pagination
        pagination: {
          previousText: "Previous",
          nextText: "Next",
          crossChapter: true,
          crossChapterText: true,
        },

        // Tabs
        tabs: {
          persist: true,
          sync: true,
          theme: "classic",
          tabComments: true,
          tabHeadings: true,
        },

        // Custom plugins
        plugins: [
          function (hook, vm) {
            hook.beforeEach(function (html) {
              // Add edit link
              var url = "https://github.com/waffle-id/main/blob/main/docs/" + vm.route.file;
              var editHtml = "[:memo: Edit this page](" + url + ")\n\n";
              return editHtml + html;
            });

            hook.doneEach(function () {
              // Add last updated
              var footer =
                '<hr><p style="text-align: center; color: #999; font-size: 0.9em;">Last updated: ' +
                new Date().toLocaleDateString() +
                "</p>";
              document.querySelector(".content").insertAdjacentHTML("beforeend", footer);
            });
          },
        ],
      };
    </script>

    <!-- Core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

    <!-- Syntax highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-solidity.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>

    <!-- Mermaid for diagrams -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
  </body>
</html>
