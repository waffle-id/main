services:
  # Waffle Documentation
  waffle-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waffle-docs
    restart: unless-stopped
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=production
    networks:
      - waffle-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  traefik_letsencrypt:

networks:
  waffle-network:
    driver: bridge
